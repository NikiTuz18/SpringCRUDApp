<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <div class="py-1 text-center">
        <h3>Добавление нового человека</h3>
        <p class="lead">Заполните информацию о клиенте</p>
    </div>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">ФИО:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name"
                   placeholder="Фамилия Имя Отчество">
            <div style="color: lightcoral"
                 th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        </div>
        <div class="mb-3 mt-3">
            <label for="age" class="form-label">Возраст:</label>
            <input type="text" th:field="*{age}" class="form-control" id="age"
                   placeholder="Возраст">
            <div style="color: lightcoral"
                 th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
        </div>
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Почтовый адрес:</label>
            <input type="text" th:field="*{email}" class="form-control" id="email"
                   placeholder="person.example@gmail.com">
            <div style="color: lightcoral"
                 th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        </div>
        <button type="submit" class="btn btn-primary">Добавить человека</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
