<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3 my-3 p-3 bg-body rounded shadow-sm">
  <div class="py-1 text-center">
    <h3>Информация о человеке</h3>
  </div>
  <div class="d-flex text-muted pt-3">
    <p class="pb-1 mb-0 lh-sm border-bottom">
      <strong class="d-block text-black">ФИО</strong>
      <a th:text="${person.getName()}"></a>
    </p>
  </div>
  <div class="d-flex text-muted pt-3">
    <p class="pb-1 mb-0 lh-sm border-bottom">
      <strong class="d-block text-black">Возраст</strong>
      <a th:text="${person.getAge()}"></a>
    </p>
  </div>
  <div class="d-flex text-muted pt-3">
    <p class="pb-1 mb-0 lh-sm border-bottom">
      <strong class="d-block text-black">Почтовый адрес</strong>
      <a th:text="${person.getEmail()}"></a>
    </p>
  </div>
  <div class="d-flex text-muted pt-3">
    <a th:href="@{/people/{id}/edit(id=${person.getId()})}" class="btn btn-primary">Изменить данные о человеке</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
